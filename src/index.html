<html lang="en">
    <head>
      <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <main class="container">
            <form class="contacts-form">
                <h2 class="contacts-form__title">Contact us</h2>
                <div class="contacts-form__content">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name"/>
                </div>
                <div class="contacts-form__wrapper">
                    <div class="contacts-form__content">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="contacts-form__content">
                        <label for="phone">Phone:</label>
                        <input type="phone" id="phone" placeholder="Phone"/>
                    </div>
                </div>
                <div class="contacts-form__content">
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Message" rows="5"></textarea>
                </div>
                <div class="contacts-form__content">
                    <input class="contacts-form__content-button" type="submit" value="Submit" />
                </div>
                <p class="contacts-form__help">
                    Any questions?
                    <button class="contacts-form__help-button">Help</button>
                </p>
            </form>
        </main>
    </body>
</html>
